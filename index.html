<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VibeChat ðŸ”¥</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff0080, #7928ca, #00e5ff, #00ff88);
  background-size: 400% 400%;
  animation: bgMove 10s ease infinite;
  height: 100vh;
  color: #fff;
}
@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.hidden { display: none; }

#login, #chat {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#login {
  justify-content: center;
  align-items: center;
}

.loginBox {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 350px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.loginBox input, .loginBox button {
  padding: 12px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

.loginBox button {
  background: linear-gradient(90deg, #00ff88, #00e5ff, #ffea00);
  font-weight: bold;
}

.topBar {
  padding: 12px;
  text-align: center;
  font-weight: bold;
  background: linear-gradient(90deg, #ff0080, #7928ca, #00e5ff);
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.msg {
  max-width: 75%;
  padding: 8px 10px;
  border-radius: 10px;
  word-wrap: break-word;
}

.me {
  align-self: flex-end;
  background: linear-gradient(135deg, #00ff88, #00e5ff, #ffea00);
  color: #000;
  text-align: right;
}

.other {
  align-self: flex-start;
  background: rgba(255,255,255,0.15);
}

.user {
  font-size: 12px;
  opacity: 0.8;
}

.inputBar {
  display: flex;
  padding: 10px;
  gap: 6px;
  background: rgba(0,0,0,0.8);
}

.inputBar input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

.inputBar button {
  padding: 12px 16px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  background: linear-gradient(135deg, #ff0080, #ffea00, #00ff88);
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="loginBox">
    <h2>ðŸ”¥ VibeChat ðŸ”¥</h2>
    <input id="nameInput" placeholder="Seu nome">
    <input id="cityInput" placeholder="Sua cidade">
    <button id="enterBtn">Entrar</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="hidden">
  <div class="topBar" id="topBar">VibeChat</div>
  <div id="messages"></div>
  <div class="inputBar">
    <input id="textInput" placeholder="Digite sua mensagem...">
    <button id="sendBtn">Enviar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ðŸ”¥ SEU FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyAerh7z12RCrsT9LWwZrKCc21NqUBqTXQ8",
  authDomain: "vibechat-112eb.firebaseapp.com",
  projectId: "vibechat-112eb",
  storageBucket: "vibechat-112eb.firebasestorage.app",
  messagingSenderId: "160340577864",
  appId: "1:160340577864:web:798fc9fefeb9e5defed27d",
  measurementId: "G-WCTWW206G9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Elementos
const loginDiv = document.getElementById("login");
const chatDiv = document.getElementById("chat");
const enterBtn = document.getElementById("enterBtn");
const nameInput = document.getElementById("nameInput");
const cityInput = document.getElementById("cityInput");
const topBar = document.getElementById("topBar");
const messagesDiv = document.getElementById("messages");
const textInput = document.getElementById("textInput");
const sendBtn = document.getElementById("sendBtn");

let userName = "";
let userCity = "";

// Entrar no chat
enterBtn.onclick = () => {
  const name = nameInput.value.trim();
  const city = cityInput.value.trim();

  if (!name || !city) {
    alert("Preencha nome e cidade");
    return;
  }

  userName = name;
  userCity = city;

  topBar.innerText = `ðŸ”¥ ${userName} (${userCity}) - VibeChat`;

  loginDiv.classList.add("hidden");
  chatDiv.classList.remove("hidden");

  listenMessages();
  textInput.focus();
};

// Enviar mensagem
async function sendMessage() {
  const text = textInput.value.trim();
  if (!text) return;

  textInput.value = "";

  await addDoc(collection(db, "messages"), {
    user: userName,
    city: userCity,
    text: text,
    createdAt: serverTimestamp()
  });
}

sendBtn.onclick = sendMessage;
textInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});

// Ouvir mensagens em tempo real
function listenMessages() {
  const q = query(collection(db, "messages"), orderBy("createdAt"));

  onSnapshot(q, snapshot => {
    messagesDiv.innerHTML = "";

    snapshot.forEach(doc => {
      const m = doc.data();
      const div = document.createElement("div");

      div.className = "msg " + (m.user === userName ? "me" : "other");
      div.innerHTML = `<div class="user">${m.user}</div><div>${m.text}</div>`;

      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}
</script>

</body>
</html>
